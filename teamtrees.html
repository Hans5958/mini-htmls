<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
<script src="https://cdn.rawgit.com/hilios/jQuery.countdown/2.2.0/dist/jquery.countdown.min.js"></script>

<script>
	var currentCount = 0
	var diffAvg = 0
	var diffReal = 0
	var timer = 100
	var diffArray = []
	var cors 
	var parser = new DOMParser()

	const corsDetect = () => new Promise(callback => {
			$.get("https://teamtrees.org/")
				.done(function() {
					callback("")
				})
				.fail(function() {
					$.get("https://glen-hydrofoil.glitch.me/https://teamtrees.org/")
						.done(function() {
							callback("https://glen-hydrofoil.glitch.me/")
						})
						.fail(function() {
							callback(false)
						})
				})
		})

	const getData = (replied, success, fail) => {
		$.get(cors + "https://teamtrees.org/")
			.done(function(response) {
				if (response) {
					success(response)
				} else {
					fail()
				}
			})
			.always(function() {
				if (typeof replied === "function") {
					replied()
				}
			})
	}

	function updateMargin() {
		$("#main p").html(currentCount)
		$("#diff p").html(diffAvg)
		$("#diffReal p").html(diffReal)
	}

	function updateDiff(number, array) {
		if (!isNaN(number)) {
			array.push(number)
			if (array.length > 61) {
				array.shift()
			}
			return Math.round(sumArray(array) * 60 / array.length)
		}
	}
	
	function updateStats(parsed) {
		$("#recentDonations")[0].innerHTML = ""
		var recentDonations = parsed.querySelectorAll("#recent-donations .media p")
		for (var i in recentDonations) {
			if (i == 5) {
				break
			}
			var value = recentDonations[i]
			var tr = document.createElement("tr")
			var td1 = document.createElement("td")
			var td2 = document.createElement("td")
			var td3 = document.createElement("td")
			td1.innerHTML = value.children[0].innerHTML
			td2.innerHTML = "$" + value.children[1].innerHTML.split(" ")[0]
			td3.innerHTML = moment(value.children[2].innerHTML).format("D/M/YYYY, H:mm:ss")
			tr.appendChild(td1)
			tr.appendChild(td2)
			tr.appendChild(td3)
			$("#recentDonations")[0].append(tr)
		}
	}

	function sumArray(a) {
		function x(y, z) {
			return y + z
		}
		return a.reduce(x)
	}

	function reset() {
		$("p").html("0")
		$("p.diff").html("0")
		$("p.margin").html("0")
		currentCount = 0
		diffAvg = 0
		diffArray = []
		f = false
		$(".1").css("opacity", "1")
		$(".margin").css("opacity", "1")
	}

	function afterGet(response, firstRun = false) {
		var parsed = parser.parseFromString(response, "text/html")
		var countUpdate = parsed.querySelector("#totalTrees").dataset.count 
		if (!firstRun) {
			diffAvg = updateDiff(countUpdate - currentCount, diffArray)
			diffReal = countUpdate - currentCount
		}
		currentCount = countUpdate
		updateMargin()
		updateStats(parsed)
	}

	async function reload() {
		await $("#counter").fadeOut(250)
		await reset()
		getData(null,
		function(response) {
			$("#counter").delay(500).fadeIn(500)
			afterGet(response, true)
			setInterval(function() {
				timer--
				$("#update").html("Update: " + timer/10 + "s")
				if (!timer){
					timer = 100
					getData(null, function(response) {
						afterGet(response)
					})
				}
			}, 100)
		})
	}

	$(async function() {
		var time = moment.tz("2020-01-01 00:00", "GMT")
		var $clock = $('#clock')
		$clock.countdown(time.toDate(), function (event) {
			$(this).html(event.strftime('%D:%H:%M:%S'))
		})
		cors = await corsDetect()
		reload()
	})
</script>
