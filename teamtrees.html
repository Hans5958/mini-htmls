<script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
<script>
	var margin
	var s = 0
	var v = 0
	var d = 0
	var di = []
	var f = false
	var cors 
	parser = new DOMParser()

	const corsDetect = () => new Promise(callback => {
			$.get("https://teamtrees.org/")
				.done(function() {
					callback("")
				})
				.fail(function() {
					$.get("https://glen-hydrofoil.glitch.me/https://teamtrees.org/")
						.done(function() {
							callback("https://glen-hydrofoil.glitch.me/")
						})
						.fail(function() {
							callback(false)
						})
				})
		})

	function getData(replied, success, fail) {
		$.get(cors + "https://teamtrees.org/")
			.done(function(d) {
				var parsed = parser.parseFromString(d, "text/html")
				var y = parsed.querySelector("#totalTrees").dataset.count 
				if (y) {
					success(null, y)
				} else {
					fail()
				}
			})
			.always(function() {
				if (typeof replied === "function") {
					replied()
				}
			})
	}

	setInterval(function() {
		if (f) {
			getData(null, function(x, y) {
				d = updateDiff(y - s, di)
				s = y
				updateMargin()
			})
		}
	}, 5000)

	function updateMargin() {
		$("p.subs.1").html(s)
		$("p.diff.1").html(d)
	}

	function updateDiff(n, a) {
		if (!isNaN(n)) {
			a.push(n)
			if (a.length > 61) {
				a.shift()
			}
			return Math.round(sumArray(a) * 60 / a.length)
		}
	}

	function sumArray(a) {
		function x(y, z) {
			return y + z
		}
		return a.reduce(x)
	}

	$(async function() {
		cors = await corsDetect()
		reload()
	})

	function reset() {
		$("p").html("0")
		$("p.diff").html("0")
		$("p.margin").html("0")
		margin = 0
		s = 0
		v = 0
		d = 0
		di = []
		f = false
		$(".1").css("opacity", "1")
		$(".margin").css("opacity", "1")
	}

	function reload() {
		$("#counter").fadeOut(500)
		setTimeout(reset, 500)
		setTimeout(reset, 1000)
		setTimeout(function() {
			getData(doneTest,
			function(x, y) {
				s = y
				f = true
			})
		}, 2000)
	}

	function doneTest() {
		$("#counter").delay(500).fadeIn(500)
	}
</script>
