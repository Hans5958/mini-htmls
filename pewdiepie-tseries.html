  <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
  <script>
  var margin = 0
  var s = []
  var v = []
  var d = []
  var d1 = []
  var r1 = 0
  var r2 = 0
  var di = [[], []]
  var cID = ["UC-lHJZR3Gqxm24_Vd_AJ5Yw", "UCq-Fj5jknLsUf-MWSy4_brA"]
  var f = [true, true]
  var n = ["PewDiePie", "T-Series"]
	var r1 = 0
	var r2 = 0


	function getData(id, replied, success, fail) {
		$.getJSON("https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&fields=items(snippet(title),statistics(subscriberCount))&key=AIzaSyD8t66AxWreMSe3z_eVnq76kudwW3_BzO0&id=" + id)
			.done(function(d) {
				if (typeof d.items[0] == "object") {
					var x = d.items[0].snippet.title
					var y = d.items[0].statistics.subscriberCount
					success(x, y)
				} else {
					fail()
				}
			})
			.always(function() {
				if (replied != null) {
					replied()
				}
			})
	}

	setInterval(function() {
		if (f[0]) {
			getData(cID[0], null, function(x, y) {
				d[0] = updateDiff(y - s[0], di[0])
				s[0] = y
				updateMargin(0)
			})
		}
		if (f[1]) {
			getData(cID[1], null, function(x, y) {
				d[1] = updateDiff(y - s[1], di[1])
				s[1] = y
				updateMargin(1)
			})
		}
	}, 1000)

	function updateMargin(c) {
		switch (c) {
			case 0:
				$("p.subs.1").html(s[0])
				$("p.diff.1").html(d[0])
				r1++
				break
			case 1:
				$("p.subs.2").html(s[1])
				$("p.diff.2").html(d[1])
				r1++
				break
		}
		if (f[0] && f[1] && r1 > 1) {
			margin = Math.abs(s[0] - s[1])
			$("p.margin").html(margin)
			r1 = 0
			if (parseInt(s[0]) > parseInt(s[1])) {
				$(".cN.1").html(n[0] + " " + "&#x1F451;")
				$(".cN.2").html(n[1])
			} else {
				$(".cN.1").html(n[0])
				$(".cN.2").html(n[1] + " " + "&#x1F451;")
			}
		}
	}

	function updateDiff(n, a) {
		if (!isNaN(n)) {
			a.push(n)
			if (a.length > 61) {
				a.shift()
			}
			return Math.round(sumArray(a)*60/a.length)
		}
	}

	function sumArray(a) {
		function x(y,z) {
			return y+z
		}
		return a.reduce(x)
	}

	function reload() {
    $(".cN.1").html("Channel 1")
		$(".cN.2").html("Channel 2")
		$("p").html("0")
		$("p.diff").html("0")
		$("p.margin").html("0")
	}

	function doneTest() {
		r2++
		if (r2 = 2) {
			$("#counter").delay(500).fadeIn(500)
		}
	}
  </script>
